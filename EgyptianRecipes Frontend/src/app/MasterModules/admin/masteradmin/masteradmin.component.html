    <nav *ngIf = "User" class="navbar navbar-expand-md  fixed-top" style="height: 50px;background-color:#7A9E7E;">
        
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
          
                <li><a href="#" class="fa fa-bell"
                        style="color: #31493C;font-size: 32px;margin-top: 10px;;margin-right: 40px;"></a>
                </li>
                <li>
                    <div>
                        <img [src]="url+'Uploads/'+User.Photo" (click)=" adminaccount()"
                            class="navphoto">
                    </div>
                </li>
              

            </ul>
        </div>
    </nav>




    <div class="wrapper" *ngIf = "User">
        <nav id="sidebar">
            <div class="sidebar-header">
                <br>
                <button class="button" routerLink="/Admin/AdminHome" style="height:  50px;">Adminstration Area</button>
            </div>

            <ul *ngIf="User" class="list-unstyled components">
                <div> <img [src]="url+'Uploads/'+User.Photo" class="profilimg">
                </div><br>
                <p class="name" >{{User.Name}}</p>

                <li>
                    <button class="button" routerLink="/Admin/BranchCrud">Branches </button>
                </li>
                
                <li class="active">
                    <button class="button" routerLink="/Admin/AdminCrud">Admins </button>
                </li>
                <li>
                    <button class="button" routerLink="/Admin/CustomerCrud">Customers </button>
                </li>
                
                <li>
                    <button class="button" (click)="LogOut()" style="height: 45px;position: absolute;bottom: 0px;">Log
                        out</button>
                </li>
            </ul>
        </nav>

        <div id="content"  >
            <nav class="navbar navbar-expand-lg  ">
