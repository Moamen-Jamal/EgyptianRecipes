<div class="containar">
    <div class="row " style="padding: 10px;">
        <div class="col-3" style="width: 300px;">
            <button type="button" (click)="addBranch()" style="height: 50px;width: 120px;"
                class="btn ">Add</button>
        </div>
        <div class="col-3" style="width: 300px;">
            
        </div>

        
    </div>
    <div class="row mb-05">
        <div class="col-6" style="width: 100%;">
            <select class="form-control" style="text-align: left;font-size: 18px; color:#2a3d08;;
                height: 50px;margin-top: 10px;" (change)="getBranchByTitle($event.target.value)" name="abranch">
                <option value="Select">Select a branch</option>
                <option *ngFor="let Branch of BranchList" [value]="Branch.Title">
                    {{Branch.Title}}
                </option>
            </select>
        </div>
        <div class="col-6"></div>
    </div>
    <div class="row mt-05" style="width: 100%;">
        <div class="col-6">

            <form class="form-inline">
                

                <input class="form-control " style="text-align: left;width: 60%;" type="search"
                    placeholder="Search for Branch" aria-label="Search" (change)="getBranchByTitle('', true)"
                    [(ngModel)]="Title" name="search">
                <button class="btn btn-outline-danger " style="margin-left:5%;"
                    (click)="getBranchByTitle('', true)">Search</button>

            </form>
        </div>
        <div class="col-6"></div>
    </div>
</div>
<br> <br> <br>
<div  *ngIf="options.totalItems > 0" class="containar" style="height: 85vh;">
    <div class="row"  style="margin-left:30px;padding: 10px;">
        <div class="col-3" style="border-style: darkcyan solid 1px ;margin-left: 20px;margin-bottom: 20px;
        width: 500px;" *ngFor="let Branch of DataList |paginate : options;let index=index ">

            <div class="card" style="width: 15rem; height: 10rem;">
                <div class="card-body">
                   
                    <h2 class="card-title" style="color: gray;box-sizing: border-box;line-height: 25px;font-size: 24px;font-weight: bold;">{{Branch.Title}}</h2>
                    <br>
                    <button type="button" (click)="UpdateBranch(Branch.ID)"
                        style="width: 80px;margin-right: 30px;color: white;"
                        class="btn ">Update</button>

                    <button (click)="OnDelete(Branch.ID)" type="button"
                        class="btn  btn-close  "
                        style="width: 60px;background-color: #7A9E7E;margin-left: 20px;" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
            </div>

        </div>
    </div>
</div>
   
<div class="row" style=" text-align: center;position: absolute;left: 30%;">
  
    <div style=" text-align: center;">
        <!-- <ul class="pagination  justify-content-center" style="margin:20px 0">
            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul> -->
        <div class="col-xs-12 text-center margin-top-15" *ngIf="options.totalItems>=options.itemsPerPage">
            <pagination-controls (pageChange)="getNextPrevData($event)" id='pagination' maxSize="10" directionLinks="true"
                autohide="true" previousLabel="Previous" nextLabel="Next">
            </pagination-controls>
        </div>
        <div class="col-xs-12 text-center margin-top-15" *ngIf="options.totalItems==0">
            No Data Found
        </div>
    
    </div>
</div>
