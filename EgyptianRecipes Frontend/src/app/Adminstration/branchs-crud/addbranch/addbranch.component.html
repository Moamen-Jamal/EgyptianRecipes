<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<i [mat-dialog-close] class="fa fa-arrow-circle-left"></i>

<form #f="ngForm" name="form" [formGroup]="form" (ngSubmit)="form.valid&&OnAdd()">
  <div class="container">
    <br> <br> <br>
    <div class="row">
      <div class="form-group row" style="margin-top:7px;margin-left: 30px;">
        <label for="Title" class="col-4 col-form-label" style="text-align: left;">Title</label>
        <div class="col-8">
          <input type="Name" class="form-control" id="inputPassword" style="margin-left: 10px;width: 200px;"
            placeholder="Enter a title" [(ngModel)]="Title" nname="title" required formControlName="title"
            [ngClass]="{'is-invalid':form.get('title').touched && form.get('title').invalid}" required>
          <!-- validiton message -->
          <div *ngIf="form.get('title').touched && form.get('title').invalid" class="invalid-feedback">
            <div *ngIf="form.get('title').errors.required" style="color:red; font-size:18px">Enter the Title</div>
            <div *ngIf="form.get('title').errors.minlength" style="color:red; font-size:18px">Enter at least 3
              characters</div>
            <div *ngIf="form.get('title').errors.maxlength" style="color:red; font-size:18px">max characters are 200
            </div>
            <div *ngIf="form.get('title').errors.pattern" style="color:red; font-size:18px"> Enter chatacters only</div>
          </div>

        </div>
      </div>
      <div class="form-group row" style="margin-top:7px;margin-left: 30px;">
        <label for="ManagerName" class="col-4 col-form-label" style="text-align: left;">Manager Name</label>
        <div class="col-8">
          <input type="text" class="form-control" id="inputPassword" style="margin-left: 10px;width: 200px;"
            placeholder="Enter a manager name" [(ngModel)]="ManagerName" nname="managerName" required
            formControlName="managerName"
            [ngClass]="{'is-invalid':form.get('managerName').touched && form.get('managerName').invalid}" required>
          <!-- validiton message -->
          <div *ngIf="form.get('managerName').touched && form.get('managerName').invalid" class="invalid-feedback">
            <div *ngIf="form.get('managerName').errors.required" style="color:red; font-size:18px">Enter the Manager
              Name</div>
            <div *ngIf="form.get('managerName').errors.minlength" style="color:red; font-size:18px">Enter at least 3
              characters</div>
            <div *ngIf="form.get('managerName').errors.maxlength" style="color:red; font-size:18px">max characters are
              250</div>
            <div *ngIf="form.get('managerName').errors.pattern" style="color:red; font-size:18px"> Enter chatacters only
            </div>
          </div>

        </div>
      </div>
      <div class="form-group row" style="margin-left: 30px;">
        <label for="OpeningHour" class="col-4 col-form-label" style="text-align: left;">Opening Hour: </label>
        <div class="col-8">
          <input class="form-control" type="time" min="00:00" max="23:30" step="1800" id="openingHour"
            [(ngModel)]="OpeningHour" name="openingHour" formControlName="openingHour"
            style="margin-left: 3px;width: 200px;"
            [ngClass]="{'is-invalid':form.get('openingHour').touched && form.get('openingHour').invalid}" required>

          <div *ngIf="form.get('openingHour').touched && form.get('openingHour').invalid" class="invalid-feedback">
            <div *ngIf="form.get('openingHour').errors.required" style="color:red; font-size:18px">Enter the Opening
              Hour</div>
            <div *ngIf="form.get('openingHour').errors.pattern" style="color:red; font-size:18px">Minutes are only 00 or 30
            </div>
          </div>
        </div>

      </div>
      <div class="form-group row" style="margin-left: 30px;">
        <label for="ClosingHour" class="col-4 col-form-label" style="text-align: left;">Closing Hour: </label>
        <div class="col-8">
          <input class="form-control" type="time" min="00:00" max="23:30" step="1800" id="closingHour"
            [(ngModel)]="ClosingHour" name="closingHour" formControlName="closingHour"
            style="margin-left: 3px;width: 200px;"
            [ngClass]="{'is-invalid':form.get('closingHour').touched && form.get('closingHour').invalid}" required>

          <div *ngIf="form.get('closingHour').touched && form.get('closingHour').invalid" class="invalid-feedback">
            <div *ngIf="form.get('closingHour').errors.required" style="color:red; font-size:18px">Enter the Closing
              Hour</div>
            <div *ngIf="form.get('closingHour').errors.pattern" style="color:red; font-size:18px"> Minutes are only 00 or 30
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="row">
      <button type="submit" class="addbtn" [disabled]="!form.valid">Add</button>
    </div>
  </div>
</form>
