<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <div class="container" *ngIf = "Admin">
        <div class="row">
            <div class="col-12">
            <div class="imgcontainer">
                <img [src]="url+'Uploads/'+Admin.Photo" alt="Avatar" class="avatar">
            </div>
            <br>
            <div>
            <p style="font-size: 25px;
            text-align: center;
    
            width: 100%;
              font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            box-sizing: border-box;line-height: 30px;">{{Admin.Name}}</p>
            </div></div>
        </div>
        <br> 



        <div class="row">
            <div class="col-6">
                <label for="city"><b>UserName</b></label><br><br>
                <label for="city"><b>Password</b></label><br><br>
                <label for="city"><b>Email</b></label><br><br>
                <label for="city"><b>Phone</b></label><br><br>
            </div>
            <div class="col-6">
                <label for="city"><b>{{Admin.UserName}}</b></label><br><br>
                <label for="city"><b>{{Admin.Password}}</b></label><br><br>
                <label for="city"><b>{{Admin.Email}}</b></label><br><br>
                <label for="city"><b>{{Admin.Phone}}</b></label><br><br>
            </div>

        </div>
        <div class="row">
       
            <div class="col-12">
               
                <button type="submit" (click)="updateadmin(Admin.ID)" class="cancelbtn">Update</button>
             
            </div>
         
        </div>
        <i [mat-dialog-close]  class="fa fa-arrow-circle-left"></i>
    </div>
